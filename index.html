            display: flex;
            justify-content: center;

            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            display: flex;
            gap: 20px;

            border-radius: 10px;
            background: #87CEEB;
        }
        
        #gameInfo {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            line-height: 1.8;
        }
        
        #controls {
            color: #FFF;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
            line-height: 1.6;
        }
        
        h1 {
            color: #FFD700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        
        .rasta-text {
            background: linear-gradient(45deg, #FF0000, #FFD700, #008000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
